<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လော့ဂ်အင်စနစ်</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Noto Sans Myanmar', TharLon, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.4s ease;
        }
        
        .login-box:hover {
            transform: translateY(-10px);
        }
        
        .login-title {
            color: #1a2a6c;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-weight: 700;
        }
        
        .logo {
            font-size: 4rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2rem;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 10px rgba(26, 42, 108, 0.3);
        }
        
        .error {
            border-color: #e74c3c !important;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-5px);}
            40%, 80% {transform: translateX(5px);}
        }
        
        .error-message {
            color: #e74c3c;
            text-align: left;
            padding: 5px 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .login-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #0d1a4d, #8c1919);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .success-page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .success-icon {
            font-size: 6rem;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        .success-message {
            font-size: 3rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .welcome-text {
            font-size: 1.5rem;
            color: #1a2a6c;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .login-box, .success-page {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginPage">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="login-title">လော့ဂ်အင်ဝင်ရန်</h1>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="input-field" placeholder="အီးမေးလ် ထည့်ပါ...">
                <div id="emailError" class="error-message">အီးမေးလ် မှားယွင်းနေပါသည်</div>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" class="input-field" placeholder="စကားဝှက် ထည့်ပါ...">
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div id="passwordError" class="error-message">စကားဝှက် မှားယွင်းနေပါသည်</div>
            </div>
            
            
            <button id="loginBtn" class="login-btn">ဝင်ရောက်ရန်</button>
            
            <div class="footer">
                © 2023 ဝင်ရောက်ရန် စနစ် | အားလုံးအဆင်ပြေပါစေ
            </div>
        </div>
        
        <div class="success-page" id="successPage">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-message">ပျော်ရွှင်ပါစေ</div>
            <p class="welcome-text">ဝင်ရောက်မှု အောင်မြင်ပါသည်</p>
            <button id="backBtn" class="back-btn">နောက်သို့ ပြန်သွားရန်</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.getElementById('loginBtn');
            const loginPage = document.getElementById('loginPage');
            const successPage = document.getElementById('successPage');
            const backBtn = document.getElementById('backBtn');
            const togglePassword = document.getElementById('togglePassword');
            const passwordIcon = togglePassword.querySelector('i');
            
            // စကားဝှက်ကို ဖော်ပြခြင်း/ဖျောက်ထားခြင်း
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });
            
            // လော့ဂ်အင်ခလုတ်ကို နှိပ်လိုက်တဲ့အခါ
            loginBtn.addEventListener('click', function() {
                // အမှားပြချက်များကို ဖျောက်ထားရန်
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                
                // အီးမေးလ်နှင့် စကားဝှက် မှန်မမှန်စစ်ဆေးခြင်း
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const validEmail = "user@example.com";
                const validPassword = "password123";
                
                let emailValid = true;
                let passwordValid = true;
                
                // အီးမေးလ်စစ်ဆေးခြင်း (အရင်�မူနှင့်ကွဲပြားသောနေရာ)
                if(email === '' || email !== validEmail) {
                    emailInput.classList.add('error');
                    emailError.style.display = 'block';
                    emailValid = false;
                }
                
                // စကားဝှက်စစ်ဆေးခြင်း
                if(password === '' || password !== validPassword) {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'block';
                    passwordValid = false;
                }
                
                // အားလုံးမှန်ကန်ပါက အောင်မြင်သောစာမျက်နှာကိုပြရန်
                if(emailValid && passwordValid) {
                    loginPage.style.display = 'none';
                    successPage.style.display = 'block';
                }
            });
            
            // နောက်သို့ပြန်သွားရန်ခလုတ်
            backBtn.addEventListener('click', function() {
                successPage.style.display = 'none';
                loginPage.style.display = 'block';
                // ရိုက်ထည့်ထားသောအချက်အလက်များကို ရှင်းလင်းရန်
                emailInput.value = '';
                passwordInput.value = '';
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                passwordInput.setAttribute('type', 'password');
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            });
            
            // ပုံစံအလှဆင်ရန် input များအား နှိပ်လိုက်သည်နှင့် error များကို ဖျောက်ရန်
            emailInput.addEventListener('focus', function() {
                emailInput.classList.remove('error');
                emailError.style.display = 'none';
            });
            
            passwordInput.addEventListener('focus', function() {
                passwordInput.classList.remove('error');
                passwordError.style.display = 'none';
            });
        });
    </script>
</body>
</html>
